<!doctype html>
<html ng-app="ReverseNeighborsGameApp">
    <head>
        <title>Reverse Neighbors Game</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="ReverseNeighborsGameCtrl">
        <div class="fixed-message-container" ng-show="isWin()">
            <div class="fixed-message-content">
                <h2 class="success">You win!</h2>
                <button class="btn btn-success" ng-click="restart()">Play again</button>
            </div>
        </div>

        <div class="container" >
            <h1>Reverse Neighbors Game</h1>
            <p class="lead">Make all fields in one color!</p>

            <button class="btn btn-success" ng-click="restart()">New game</button>
            <hr>
            Moves: <span class="badge">{{movesNumber}}</span> 
            Black: <span class="badge">{{blackCounter}}</span>
            White: <span class="badge">{{whiteCounter}}</span>
            <div class="board">
                <div class="board-row" ng-repeat="row in board">
                    <div class="board-field-container" ng-repeat="field in row">
                        <div class="board-field" ng-class="{'white':field.type === 0, 'black':field.type === 1}" ng-click="boardClick($parent.$index, $index)">
                            <div class="board-field-layel-white"></div>
                            <div class="board-field-layel-black"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
